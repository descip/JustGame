<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sphereVolume" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="32" cy="32" r="28" fill="url(#sphereGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <ellipse cx="24" cy="20" rx="8" ry="8" fill="url(#sphereVolume)" opacity="0.6"/>
  
  <ellipse cx="20" cy="18" rx="4" ry="4" fill="rgba(255,255,255,0.5)"/>
</svg>
