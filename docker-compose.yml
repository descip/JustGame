version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pcclub
      POSTGRES_PASSWORD: pcclub
      POSTGRES_DB: pcclub
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+psycopg://pcclub:pcclub@db:5432/pcclub
      SECRET_KEY: change-me
    volumes:
      - ./:/code
    working_dir: /code
    depends_on: [db]
    ports: ["8000:8000"]
volumes:
  pgdata:
