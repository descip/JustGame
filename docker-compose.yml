services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pcclub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pcclub}
      POSTGRES_DB: ${POSTGRES_DB:-pcclub}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pcclub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - justgame-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      # Явно указываем DATABASE_URL с хостом 'db' для Docker Compose
      # Это переопределит любое значение из .env файла
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-pcclub}:${POSTGRES_PASSWORD:-pcclub}@db:5432/${POSTGRES_DB:-pcclub}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      POSTGRES_USER: ${POSTGRES_USER:-pcclub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pcclub}
      POSTGRES_DB: ${POSTGRES_DB:-pcclub}
    volumes:
      - ./:/code
    working_dir: /code
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - justgame-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - justgame-network

networks:
  justgame-network:
    driver: bridge

volumes:
  pgdata:
